    <!-- Contact Form! -->
    <div id="contact" class="container-fluid">
        <h2 class="text-center">CONTACT</h2>
        <div class="row">
            <div class="col-sm-5">
                <p>Contact us and we'll get back to you within 24 hours.</p>
                <p><span class="glyphicon glyphicon-map-marker"></span> Antwerp, NY</p>
                <p><span class="glyphicon glyphicon-phone"></span><a href="tel:+1-315-877-2411"> 315-877-2411</a></p>
                <p><span class="glyphicon glyphicon-envelope"></span> <a href="mailto:carvellawncareandplow@yahoo.com"> carvellawncareandplow@yahoo.com</a></p>
            </div>
            <div class="col-sm-7">
              <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbxE4KsiAGNaCYQhdkeV5iJN6xblAalF58m7iiWvqrGdya6WQQs/exec">
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                    </div>
                    <div class="col-sm-6 form-group">
                        <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                    </div>
                </div>
                <textarea class="form-control" id="message" name="message" placeholder="Comment" rows="5"></textarea><br>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <button id="submit-button" class="btn btn-default pull-right" type="submit" onclick="sent()">Send</button>
                    </div>

                </div>
              </form>
            </div>
        </div>
